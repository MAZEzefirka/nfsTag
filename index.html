<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музыка</title>
    <style>
        body {
            background-image: url('https://source.unsplash.com/random/1920x1080'); /* Фон */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        #text {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 5px black;
        }
        #image {
            width: 300px; /* Размер картинки */
            height: auto;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <audio id="music" loop>
        <source src="https://res.cloudinary.com/dvbwzty4q/video/upload/v1740159033/POU_ESTOURADO_xwtqwl.mp3" type="audio/mpeg">
    </audio>

    <div id="text">Нажми на сосок!!!!</div>
    <img id="image" src="https://i.imgur.com/rNWZFCd.jpeg" alt="Нажми, чтобы включить музыку">

    <script>
        document.body.addEventListener('click', function () {
            const audio = document.getElementById('music');
            audio.volume = 1.0; // Устанавливаем громкость на максимум
            audio.play();
        }, { once: true }); // Музыка включится только при первом клике
    </script>
</body>
</html>
