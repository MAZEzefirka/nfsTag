<audio id="music" autoplay muted>
    <source src="https://res.cloudinary.com/dvbwzty4q/video/upload/v1740159033/POU_ESTOURADO_xwtqwl.mp3" type="audio/mpeg">
</audio>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const audio = document.getElementById('music');
        audio.muted = false;
        audio.volume = 1.0; // Включаем звук
        audio.play().catch(error => console.log('Автовоспроизведение заблокировано'));
    });
</script>
